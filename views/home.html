	<title>Phosphenes</title>
	<meta charset="utf-8">
	<!-- Makes page responsive to mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/overallStyle.css" rel="stylesheet">
	<link href="css/home.css" rel="stylesheet">
	<link href="css/upvoteStyle.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid" id="main-navbar">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" id="menu-btn">
					<span class="sr-only">Toggle navigation</span>
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</button>
				<a class="navbar-brand" href="/home">Phosphenes</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" id="dropdown-list">
					<!-- <li class="active"><a href="#">Link<span class="sr-only">(current)</span></a></li> -->
					<li><a href="/home">Home</a></li>
					<li onclick="handleOutboundLinkClicks(event)"><a href="/quests">Daily Quests</a></li>
					<li><a href="/profile">Profile</a></li>
					<li><a href="/myUploads">My Uploads</a></li>
					<!-- <li><a href="/settings">Settings</a></li> -->
					<li><a href="/landing">Sign Out</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>



	<div class="container" id="body">
		<h3> Inspire. </h3>
		<h4> Every artist needs inspiration.</h4>
		
		{{#each posts}}
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{user}}</h3>
				<div class="box" style="float: right;">
					<input id="{{postid}}" value="0"/>
					<button id="up" onclick="modify_qty({{postid}})">Upvote</button>
				</div>
			</div>
			<div class="panel-body">
				<center><img class="img-responsive" src={{img}}></img></center>
			</div>
		</div>
		{{/each}}
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/home.js"></script>
	<script src="js/upvoteScript.js"></script>

	<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  		ga('create', 'UA-87918109-1', 'auto');
  		ga('send', 'pageview');

  		function handleOutboundLinkClicks(event) {
  		ga('send', 'event', {
    		eventCategory: 'Outbound Link Home',
    		eventAction: 'click',
    		eventLabel: event.target.href,
    		transport: 'beacon'
  		});
		}
	</script>

</body>
</html>

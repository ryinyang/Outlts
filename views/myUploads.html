<!doctype html>

<html>
<head>
	<title>Phosphenes | My Uploads</title>
	<meta charset="utf-8">
	<!-- Makes page responsive to mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/overallStyle.css" rel="stylesheet">
	<link href="css/myUploads.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid" id="main-navbar">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" id="menu-btn">
					<span class="sr-only">Toggle navigation</span>
					<span class="glyphicon glyphicon-menu-hamburger"></span>
				</button>
				<img src="img/small-logo.png" id="logo"><a id="cursive" class="navbar-brand" href="/home">Phosphenes</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" id="dropdown-list">
					<!-- <li class="active"><a href="#">Link<span class="sr-only">(current)</span></a></li> -->
					<li><a href="/home">Home</a></li>
					<li><a href="/quests">Daily Quests</a></li>
					<li><a href="/profile">Profile</a></li>
					<li><a href="/myUploads">My Uploads</a></li>
					<!-- <li><a href="/settings">Settings</a></li> -->
					<li><a href="/landing">Sign Out</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container" id="body">
		<h2> Reminisce.</h2>
		<p> Remember your artwork.</p>
	</div>

	<div class="container">
		{{#each myUploads}}
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{date}}</h3>
			</div>
			<div class="panel-body">
				<img class="img-responsive" src={{img}}></img>
			</div>
			<div class="panel-footer"><center>{{quest}}</center>
			</div>
		</div>
		{{/each}}
	</div>

	<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Phosphenes</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom sytlesheet -->
	<link href="css/overallStyle.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">

	<!--[if lt IE 9]>

<body>
	<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
		<div class="container" id="main-navbar">
			<div class="navbar-header">
				<img src="img/small-logo.png" id="logo"><a id="cursive" class="navbar-brand">Phosphenes</a>
        	</div>
		</div>
	</nav>
	<!-- /navbar -->

	<div class="container text-center" id="welcome-msg">

		<form method="post">
			<input id="uname-input" name="uname" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			<input id="pword-input" name="pword" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
<!-- 			<input id="login-btn" type="submit" class="btn btn-lg" value="Login" action="/" />
			<input id="back-btn" value="back"/> -->
		</form>
		<div class="container">
			<button id="login-btn" class="btn btn-lg">Login</button>
			<button id="back-btn" class="btn btn-lg">Back</button>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
